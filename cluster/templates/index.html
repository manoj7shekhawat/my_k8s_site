<!DOCTYPE html>
<html>
<head>
  <title>{% block title %}{% endblock %}</title>
  {% load django_bootstrap5 %}
  {% bootstrap_css %}
  {% bootstrap_javascript %}
</head>
<body>

<div class="container">
  <ul class="nav bg-info" style="font-size: 23px !important;">
    <li class="nav-item">
      <a class="nav-link link-light" href="/cluster">Kubernetes control plane is running at: <span style="color: indigo;">https://{{ server_address }}</span></a>
    </li>
  </ul>
</div>
<div class="container table-responsive">
  <table class="table table-striped table-hover">
  <thead>
    <tr>
      <th scope="col">POD NAME</th>
      <th scope="col">POD IP</th>
      <th scope="col">NAMESPACE</th>
    </tr>
  </thead>
  <tbody>
  {% for x in cluster %}
      <tr>
        <td>{{ x.name }}</td>
        <td>{{ x.pod_ip }}</td>
        <td>{{ x.namespace }}</td>
      </tr>
  {% endfor %}
  </tbody>
</table>
</div>
</body>
</html>
